<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechatroniX - Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d6d5d5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* New class for the h1 title */
        .name-title {
            color: #333; /* Default color */
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition */
            animation: pulse 2s infinite; /* Apply the pulse animation */
        }

        /* Hover effect for the h1 title */
        .name-title:hover {
            color: #0077b5; /* Change color on hover (e.g., LinkedIn blue) */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a shadow effect */
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .title {
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MechatroniX wbg.png" alt="MechatroniX Logo" class="logo">
        <h1 class="name-title">BOUREKBA ACHRAF</h1> <!-- Added class here -->
        <p class="title">Responsable technique</p>
        
        <div class="social-links">
            <a href="https://wa.me/212657834586" target="_blank">
                <img src="watslogo.png" alt="WhatsApp">
            </a>
            <a href="https://www.linkedin.com/in/achraf-bourekba-2913952a0" target="_blank">
                <img src="linkedinlogo.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/ac.h77raf" target="_blank">
                <img src="instalogo.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
