<head>

            text-align: center;
            background-color: #d6d5d5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        .title {
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MechatroniX wbg.png" alt="MechatroniX Logo" class="logo">

        <div class="social-links">
            <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">
                <img src="whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://www.linkedin.com/in/achraf-bourekba-2913952a0" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/ac.h77raf" target="_blank">
